<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Coin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2f1b3f, #4c3a64);
            font-family: 'Trebuchet MS', sans-serif;
            color: #f4e1d2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            width: 300px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #d4af37;
        }

        .coin-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .coin-field {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f9c74f;
        }

        input[type="number"] {
            width: 80%;
            padding: 8px;
            font-size: 1em;
            background: #3b2e56;
            border: 1px solid #f4e1d2;
            color: #f4e1d2;
            border-radius: 5px;
            text-align: center;
            transition: border 0.3s;
        }

        input[type="number"]:focus {
            border-color: #d4af37;
            outline: none;
        }

        button {
            background: #f4e1d2;
            color: #2f1b3f;
            border: none;
            border-radius: 5px;
            padding: 10px 0;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #d4af37;
            color: #f4e1d2;
        }

        button:active {
            background: #b18b36;
            color: #f4e1d2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Treasure Coin Calculator</h1>
        <form class="coin-form">
            <div class="coin-field">
                <label for="gold">Gold Coins</label>
                <input type="number" id="gold" placeholder="0">
            </div>
            <div class="coin-field">
                <label for="silver">Silver Coins</label>
                <input type="number" id="silver" placeholder="0">
            </div>
            <div class="coin-field">
                <label for="copper">Copper Coins</label>
                <input type="number" id="copper" placeholder="0">
            </div>
            <button type="submit">Calculate Total</button>
        </form>
    </div>
</body>

</html>
